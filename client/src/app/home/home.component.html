<div class="container mt-5">
    <div style="text-align: center;">
        @if(!registerMode) {
        <h1>Find you match</h1>
        <p class="lead">Come on into view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <div (click)="registerModeToggle()" class="btn btn-primary btn-lg me-2">Register</div>
            <div class="btn btn-info btn-lg me-2">Learn more</div>
        </div>
        } @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <!-- accountService = inject(AccountService); -->
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
        }
    </div>
</div>
