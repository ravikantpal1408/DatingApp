<div class="container">
    <h1>Server Error</h1>
    @if(error) {
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are seeing this error angular is not to blame!</p>
    <p>What to do next?</p>
    <ol>
        <li>Open chrome dev </li>
    </ol>
    }
    <button class="btn btn-info btn-lg" routerLink="/">Return to home page</button>
</div>
